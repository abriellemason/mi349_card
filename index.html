<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <img class="me" src="me.png" alt="Abrielle Mason">
        <h1>Abrielle Mason</h1>
        <h2>User Experience Designer</h2>
        <ul class="contacts">
            <li><a href=""><img class="avatar" id="name-avatar" src="instagram.png" alt="Instagram"></a></li>
            <li><a href=""><img class="avatar" id="name-avatar" src="linkedin.png" alt="LinkedIn"></a></li>
            <li><a href=""><img class="avatar" id="name-avatar" src="github.png" alt="GitHub"></a></li>
        </ul>
    </div>
</body>
</html>
